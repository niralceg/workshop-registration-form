    <style>
      #slogan {
        animation-play-state: paused;
      }
      #slogan:hover {
        animation: blink 0.1s infinite;
      }
      #titleTxt:hover {
        color: rgba(202, 202, 202, 0.525);
        /* text-shadow: 1px 1px 1px white;  */
        cursor: default;
      }
      b,
      i {
        font-style: normal;
      }
      b:hover,
      i:hover {
        color: rgb(230, 11, 11);
        /* text-shadow: none; */
      }
      .overlay {
        height: 95vh;
        height: 90dvh;
        width: 90vw;
        width: 90dvw;
        position: fixed;
        top: 5vh;
        left: 5vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay .wrapper {
        height: 95vh;
        height: 90dvh;
        width: 90vw;
        width: 90dvw;
        max-width: calc(640px + 5rem);
        padding: 1.2rem;
        background-color: white;
        border-radius: 15px;
      }
      .overlay.hidden {
        display: none !important;
        /* height: 0px;
        width: 0px; */
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      #timer:hover{
        opacity: 0.5;
        transition: opacity 0.5s ease-in-out;
      }
    </style>

      <script>
        function toggleOverlay() {
          var overlay = document.querySelector('.overlay')
          overlay.classList.contains('hidden') ? overlay.classList.remove('hidden') : overlay.classList.add('hidden')
        }
        // Set the target date and time
        const targetDate = new Date('2024-06-13T07:00:00')

        // Function to update the countdown
        function updateCountdown() {
          const now = new Date().getTime()
          const distance = targetDate - now

          // Calculations for days, hours, minutes, and seconds
          const days = Math.floor(distance / (1000 * 60 * 60 * 24))
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
          const seconds = Math.floor((distance % (1000 * 60)) / 1000)

          // Display the countdown with leading zeros and separate fonts
          document.getElementById('days').innerHTML = days < 10 ? `0${days}` : days
          document.getElementById('hours').innerHTML = hours < 10 ? `0${hours}` : hours
          document.getElementById('minutes').innerHTML = minutes < 10 ? `0${minutes}` : minutes
          document.getElementById('seconds').innerHTML = seconds < 10 ? `0${seconds}` : seconds
        }

        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000)

        // Initial call to display the countdown immediately
        updateCountdown()
      </script>
